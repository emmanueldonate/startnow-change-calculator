<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Change Calculator</title>
  </head>
  <body>
    <div>
      <h1>Change Calculator</h1>
    </div>
    <div class="left">
      <text>How much is due for the sale?</text>
      <input id="amount-due" type="text" placeholder="Enter amount here" />
    </div>
      <div class="right">
      <text>How much has the customer given you?</text>
      <input id="amount-received" type="text" />
      </div>

      <div id="buttonbox">
          <button id="calculate-change" type="submit">Calculate!</button>
      </div>

    <div class="dollar">
      <h2>Dollars</h2>
        <p id="dollars-output"></p>
    </div>

    <div class="mid">
      <h4>Quarters</h4>
        <p id="quarters-output"></p>
      <h4>Dimes</h4>
        <p id="dimes-output"></p> 
      <h4>Nickles</h4>
        <p id="nickels-output"></p>
      <h4>Pennies</h4>
        <p id="pennies-output"></p>
    </div>



    <!-- Write your markup here -->


   
   
 <!-- Don't forget to add your <script> tag here -->
   <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
     <script src="main.js" charset="utf-8"></script>
  </body>
</html>
